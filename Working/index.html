<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pollaris</title>
<link rel="stylesheet" href="workingstyle.css">
</head>

<body>
  <nav>
    <img src="https://pollaris.me/pollaris_logo_black.png" alt="logo">
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">My Quizzes</a></li>
      <li><a href="#">Support</a></li>
      <li><a href="#">Sign Out</a></li>
    </ul>
  </nav>

  <div class="content">
    <div class="profile-container">
      <div class="profile">
        <img src="https://image.shutterstock.com/image-photo/head-shot-portrait-close-smiling-260nw-1714666150.jpg" alt="profile picture">
        <div class="profile-label">
          <strong>John Smith</strong>
          john.smith@example.com
        </div>
        <hr>
        <button class="profile-button">Past Reports</button>
        <button class="profile-button">Docs</button>
        <button class="profile-button">Settings</button>
        <button class="profile-button">Sign Out</button>
      </div>
    </div>

    <div class="buttons-container">
      <h2>Welcome</h2>
      <div class="buttons-inner">
        <button class="button">Create New Quiz</button>
        <button class="button">Share Quiz</button>
      </div>

      <div class="text-containter">
        <h2>Recent Quizzes</h2> 
      </div>

      <div class="buttons-inner">
        <button class="recent-button">Unit 1: Example</button>
        <button class="recent-button">Unit 2: Example</button>
        <button class="recent-button">Unit 3: Example</button>
      </div>
    </div>
  </div>
</body>
</html>
