<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pollaris</title>
  <link rel="stylesheet" href="work.css">
  <script src="work.js"></script>
</head>

<body>
  <nav>
    <img src="../../LandingPage/Images/polaris.png" alt="logo" class="logo">
    <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Docs</a></li>
    </ul>
  </nav>
  <div class="content">
    <div class="profile-container">
      <div class="profile">
        <img src="../../LandingPage/Images/profile.png" alt="profile picture">
        <div class="profile-label">
          <strong>Name</strong>
        </div>
      </div>
    </div>
    <div class="wrapper">
      <h2>Recent Quizzes</h2>
      <br>
      <div class="quiz-box">
        <div class="quiz-name">
          <input type="text" id="uname" name = "uname" value="Sample Quiz" required>
        </div>
        <div class="options">
          <button class="opt-btn" name="edit" onclick="">Edit</button> 
          <button class="opt-btn" name="publish" onclick="">Publish</button> 
          <button class="opt-btn" name="copy-code" onclick="generateRandomQuizCode()">Copy Code</button>
        </div> 
      </div>
      <div class="quiz-box">
        <button class="new-quiz" name="create-quiz" onclick="">Create Quiz</button> 
      </div>
    </div>
  </div>
</body>
</html>
