<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Pollaris</title>
    <link rel="stylesheet" href="auth.css">
</head>
<body>
    <a href="../index.html">
        <div class="logo-container"> <img src="pollaris_logo_black.png" alt="Pollaris Logo" class="logo"> </div>
    </a>
    <div class="form-wrap">
        <form id="reset-password-form">
            <h1>Reset Password</h1> <br> <br>
            <div class="input-box">
                <input type="password" id="new-password" name="new-password" placeholder="New Password" required>
            </div> <br>
            <div class="input-box">
                <input type="password" id="confirm-new-password" name="confirm-new-password" placeholder="Confirm New Password" required>
            </div> <br> <br>
            <button type="submit" class="button">Reset Password</button>
        </form>
    </div>

    <!-- Firebase JavaScript SDK -->
    <script type="module">
        // Import Firebase modules directly from URLs
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
        import { getAuth, confirmPasswordReset } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js";

        
    // Firebase configuration
          const firebaseConfig = {
        apiKey: "AIzaSyDGUnRul8V9HQjbjHqeve6To2np6puXtWE",
		  authDomain: "pollaris-fa5dc.firebaseapp.com",
		  databaseURL: "https://pollaris-fa5dc-default-rtdb.firebaseio.com",
		  projectId: "pollaris-fa5dc",
		  storageBucket: "pollaris-fa5dc.appspot.com",
		  messagingSenderId: "826719629611",
		  appId: "1:826719629611:web:369cf60056d2e4ffd2556e",
		  measurementId: "G-91R1GDZF6L"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Reference to the reset password form
        const resetPasswordForm = document.getElementById('reset-password-form');

        // Add event listener for form submission
        resetPasswordForm.addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission

            // Get user input values
            const newPassword = document.getElementById('new-password').value;
            const confirmNewPassword = document.getElementById('confirm-new-password').value;

            // Validate password match
            if (newPassword !== confirmNewPassword) {
                alert('Passwords do not match. Please try again.');
                return;
            }

            // Reset user password
            confirmPasswordReset(auth, newPassword)
                .then(() => {
                    // Password reset successful
                    alert('Password reset successfully!');
                })
                .catch((error) => {
                    // Handle errors
                    const errorCode = error.code;
                    const errorMessage = error.message;
                    alert(errorMessage);
                });
        });
    </script>
</body>
</html>
