<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Pollaris</title>
    <link rel="stylesheet" href="auth.css">
</head>
<body>
	<div class="logo-container">
		<a href = "../../LandingPage/landingpage.html"
			<img src="../../LandingPage/pollaris_logo_black.png" alt="Pollaris Logo" class="logo"> 
		</a>
	</div>
    <div class="form-wrap">
        <form id="signup-form">
            <h1>Sign Up</h1> <br> <br>
            <div class="input-box">
                <input type="text" id="uname" name="uname" placeholder="Username" required>
            </div> <br>
            <div class="input-box">
                <input type="password" id="pword" name="pword" placeholder="Password" required> 
            </div> <br> <br>
            <button type="submit" class="button">Sign Up</button>
            <div class="register-login">
				<p>Already a member? <a href="login.html">Login</a> </p>
			</div>
        </form>
    </div> 

    <!-- Firebase JavaScript SDK -->
    <script type="module">
        // Import Firebase modules directly from URLs
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js";
        
        // Firebase configuration
        const firebaseConfig = {
        apiKey: "AIzaSyDGUnRul8V9HQjbjHqeve6To2np6puXtWE",
		  authDomain: "pollaris-fa5dc.firebaseapp.com",
		  databaseURL: "https://pollaris-fa5dc-default-rtdb.firebaseio.com",
		  projectId: "pollaris-fa5dc",
		  storageBucket: "pollaris-fa5dc.appspot.com",
		  messagingSenderId: "826719629611",
		  appId: "1:826719629611:web:369cf60056d2e4ffd2556e",
		  measurementId: "G-91R1GDZF6L"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Reference to the signup form
        const signupForm = document.getElementById('signup-form');

        // Add event listener for form submission
        signupForm.addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission

            // Get user input values
            const email = document.getElementById('uname').value;
            const password = document.getElementById('pword').value;

            // Sign up user with email and password
            createUserWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    // Signed up successfully
                    const user = userCredential.user;
                    alert('User created successfully!');
                })
                .catch((error) => {
                    // Handle errors
                    const errorCode = error.code;
                    const errorMessage = error.message;
                    alert(errorMessage);
                });
        });

	
    </script>
</body>
</html>
