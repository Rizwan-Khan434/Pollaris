<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Pollaris</title>
    <link rel="stylesheet" href="auth.css">
</head>
<body>
	<div class="logo-container">
		<a href = "../../LandingPage/landingpage.html"
			<img src="../../LandingPage/pollaris_logo.png" alt="Pollaris Logo" class="logo"> 
		</a>
   <div class="form-wrap">
        <form id="signup-form">
            <h1>Sign Up</h1> <br> <br>
            <div class="input-box">
                <input type="text" id="uname" name="uname" placeholder="Email" required>
            </div> <br>
            <div class="input-box">
                <input type="password" id="pword" name="pword" placeholder="Password" required> 
            </div> <br>
            <div class="input-box">
                <input type="password" id="confirm-pword" name="confirm-pword" placeholder="Confirm Password" required> 
            </div> <br> <br>
            <button type="submit" class="button">Sign Up</button>
             <div class="register-login">
				<p>Already a member? <a href="login.html">Login</a> </p>
			</div>
        </form>
    </div> 
    <script type="module" src="signup.js"></script>
</body>
</html>
