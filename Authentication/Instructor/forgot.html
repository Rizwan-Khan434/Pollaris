<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Pollaris</title>
    <link rel="stylesheet" href="auth.css">
    <script type="module" src="forgot.js"></script>
</head>
<body>
    <a href="../index.html">
        <div class="logo-container">
            <img src="pollaris_logo_black.png" alt="Pollaris Logo" class="logo">
        </div>
    </a>
    <div class="form-wrap">
        <form id="forgot-form">
            <h1>Forgot Password</h1><br> <br>
            <div class="input-box"><br>

            </div><br>
            <br> <br><button type="submit" class="button">Reset Password</button>
            <div class="register-login">
                <p>Remember your password? <a href="login.html">Login</a></p>
            </div>
        </form>
    </div>
</body>
</html>
